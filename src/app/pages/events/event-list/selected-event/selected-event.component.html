<ol class="list-group list-group-numbered" *ngIf="event">
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">ФИО</div>
            {{event.fullName}}
        </div>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">Тема</div>
            {{event.theme}}
        </div>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">Подразделение</div>
            {{event.subdivision || 'Не задано'}}
        </div>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">Дата</div>
            {{event.date}} {{event.time}}
        </div>
    </li>
</ol>
